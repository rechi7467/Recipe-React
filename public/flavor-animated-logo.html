<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorFile - לוגו מונפש</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@800;900&family=Righteous&family=Rubik:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #00ccff;
            --accent: #ffcc00;
            --dark: #16213e;
            --light: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(ellipse at center, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
            font-family: 'Rubik', sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
        }
        
        /* LIQUID STYLE */
        .liquid {
            position: relative;
            width: 100%;
            height: 300px;
            background: var(--dark);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .liquid-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }
        
        .liquid-title {
            font-family: 'Righteous', cursive;
            font-size: 5rem;
            color: var(--light);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            position: relative;
        }
        
        .liquid-title .flavor {
            color: var(--primary);
            display: inline-block;
            animation: liquidWave 2s ease-in-out infinite;
        }
        
        .liquid-title .file {
            color: var(--secondary);
            display: inline-block;
            animation: liquidWave 2s ease-in-out infinite reverse;
        }
        
        .liquid-slogan {
            font-size: 1.5rem;
            color: var(--light);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }
        
        .liquid-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ff3366" fill-opacity="0.8" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            animation: waveAnimation 10s linear infinite;
        }
        
        .liquid-wave:nth-child(2) {
            bottom: 10px;
            opacity: 0.7;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%2300ccff" fill-opacity="0.8" d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,106.7C672,117,768,171,864,197.3C960,224,1056,224,1152,202.7C1248,181,1344,139,1392,117.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            animation: waveAnimation 8s linear infinite reverse;
        }
        
        .liquid-wave:nth-child(3) {
            bottom: 20px;
            opacity: 0.5;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffcc00" fill-opacity="0.8" d="M0,256L48,261.3C96,267,192,277,288,266.7C384,256,480,224,576,218.7C672,213,768,235,864,234.7C960,235,1056,213,1152,192C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            animation: waveAnimation 12s linear infinite;
        }
        
        .liquid-bubbles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bubble {
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: bubbleRise linear infinite;
        }
        
        /* FIRE STYLE */
        .fire {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-top: 80px;
        }
        
        .fire-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }
        
        .fire-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: var(--light);
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            margin-bottom: 20px;
            position: relative;
        }
        
        .fire-title span {
            display: inline-block;
            position: relative;
        }
        
        .fire-title .flavor {
            color: #ff3300;
            animation: flameFlicker 3s infinite alternate;
        }
        
        .fire-title .file {
            color: #ff9900;
            animation: flameFlicker 2s infinite alternate-reverse;
        }
        
        .fire-slogan {
            font-size: 1.5rem;
            color: var(--light);
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            opacity: 0.9;
        }
        
        .flames {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, #ff3300, #ff9900, #ffcc00);
            transform-origin: bottom;
            animation: flameHeight 3s ease-in-out infinite alternate;
        }
        
        .flames::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23000000" fill-opacity="0.3" d="M0,224L60,213.3C120,203,240,181,360,181.3C480,181,600,203,720,224C840,245,960,267,1080,261.3C1200,256,1320,224,1380,208L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>');
            background-size: cover;
            animation: flameWave 4s ease-in-out infinite alternate;
        }
        
        .flames::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23000000" fill-opacity="0.2" d="M0,96L60,112C120,128,240,160,360,186.7C480,213,600,235,720,213.3C840,192,960,128,1080,117.3C1200,107,1320,149,1380,170.7L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>');
            background-size: cover;
            animation: flameWave 5s ease-in-out infinite;
        }
        
        .embers {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .ember {
            position: absolute;
            bottom: 0;
            background: #ffcc00;
            border-radius: 50%;
            filter: blur(1px);
            animation: emberRise linear infinite;
        }
        
        /* ELECTRIC STYLE */
        .electric {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-top: 80px;
        }
        
        .electric-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }
        
        .electric-title {
            font-family: 'Rubik', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: var(--light);
            text-shadow: 0 0 20px rgba(0, 204, 255, 0.7);
            margin-bottom: 20px;
            position: relative;
            letter-spacing: 2px;
        }
        
        .electric-title .flavor {
            color: #00ccff;
            animation: electricFlicker 0.5s infinite;
        }
        
        .electric-title .file {
            color: #cc00ff;
            animation: electricFlicker 0.5s infinite 0.25s;
        }
        
        .electric-slogan {
            font-size: 1.5rem;
            color: var(--light);
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.7);
            opacity: 0.9;
        }
        
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 204, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(204, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: lightningFlash 3s infinite;
        }
        
        .electric-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 49%, rgba(0, 204, 255, 0.3) 49%, rgba(0, 204, 255, 0.3) 51%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, rgba(204, 0, 255, 0.3) 49%, rgba(204, 0, 255, 0.3) 51%, transparent 51%);
            background-size: 40px 40px;
            animation: electricMove 2s linear infinite;
        }
        
        /* ANIMATIONS */
        @keyframes liquidWave {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }
        
        @keyframes waveAnimation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        @keyframes bubbleRise {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes flameFlicker {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(255, 204, 0, 0.7),
                    0 0 30px rgba(255, 51, 0, 0.5),
                    0 0 40px rgba(255, 51, 0, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(255, 204, 0, 0.9),
                    0 0 40px rgba(255, 51, 0, 0.7),
                    0 0 50px rgba(255, 51, 0, 0.5);
            }
        }
        
        @keyframes flameHeight {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
        }
        
        @keyframes flameWave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50px); }
        }
        
        @keyframes emberRise {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes electricFlicker {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(0, 204, 255, 0.7),
                    0 0 30px rgba(0, 204, 255, 0.5),
                    0 0 40px rgba(0, 204, 255, 0.3);
                opacity: 1;
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(0, 204, 255, 0.9),
                    0 0 40px rgba(0, 204, 255, 0.7),
                    0 0 50px rgba(0, 204, 255, 0.5);
                opacity: 0.8;
            }
        }
        
        @keyframes lightningFlash {
            0%, 100% { opacity: 0.3; }
            10%, 20% { opacity: 1; }
            30%, 90% { opacity: 0.3; }
            95% { opacity: 1; }
        }
        
        @keyframes electricMove {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
        
        /* Generate bubbles and embers */
        .bubble:nth-child(1) { left: 10%; width: 10px; height: 10px; animation-duration: 8s; animation-delay: 0s; }
        .bubble:nth-child(2) { left: 20%; width: 15px; height: 15px; animation-duration: 10s; animation-delay: 2s; }
        .bubble:nth-child(3) { left: 30%; width: 8px; height: 8px; animation-duration: 7s; animation-delay: 4s; }
        .bubble:nth-child(4) { left: 40%; width: 12px; height: 12px; animation-duration: 9s; animation-delay: 1s; }
        .bubble:nth-child(5) { left: 50%; width: 6px; height: 6px; animation-duration: 6s; animation-delay: 3s; }
        .bubble:nth-child(6) { left: 60%; width: 14px; height: 14px; animation-duration: 11s; animation-delay: 5s; }
        .bubble:nth-child(7) { left: 70%; width: 9px; height: 9px; animation-duration: 8s; animation-delay: 2s; }
        .bubble:nth-child(8) { left: 80%; width: 11px; height: 11px; animation-duration: 10s; animation-delay: 4s; }
        .bubble:nth-child(9) { left: 90%; width: 7px; height: 7px; animation-duration: 7s; animation-delay: 1s; }
        
        .ember:nth-child(1) { left: 15%; width: 3px; height: 3px; animation-duration: 5s; animation-delay: 0s; }
        .ember:nth-child(2) { left: 25%; width: 4px; height: 4px; animation-duration: 6s; animation-delay: 1s; }
        .ember:nth-child(3) { left: 35%; width: 2px; height: 2px; animation-duration: 4s; animation-delay: 2s; }
        .ember:nth-child(4) { left: 45%; width: 5px; height: 5px; animation-duration: 7s; animation-delay: 0.5s; }
        .ember:nth-child(5) { left: 55%; width: 3px; height: 3px; animation-duration: 5s; animation-delay: 1.5s; }
        .ember:nth-child(6) { left: 65%; width: 4px; height: 4px; animation-duration: 6s; animation-delay: 2.5s; }
        .ember:nth-child(7) { left: 75%; width: 2px; height: 2px; animation-duration: 4s; animation-delay: 0.8s; }
        .ember:nth-child(8) { left: 85%; width: 3px; height: 3px; animation-duration: 5s; animation-delay: 1.8s; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .liquid-title, .fire-title, .electric-title {
                font-size: 3.5rem;
            }
            
            .liquid-slogan, .fire-slogan, .electric-slogan {
                font-size: 1.2rem;
            }
            
            .liquid, .fire, .electric {
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .liquid-title, .fire-title, .electric-title {
                font-size: 2.5rem;
            }
            
            .liquid-slogan, .fire-slogan, .electric-slogan {
                font-size: 1rem;
            }
            
            .liquid, .fire, .electric {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- LIQUID STYLE -->
    <div class="container">
        <div class="liquid">
            <div class="liquid-wave"></div>
            <div class="liquid-wave"></div>
            <div class="liquid-wave"></div>
            
            <div class="liquid-content">
                <div class="liquid-title">
                    <span class="flavor">Flavor</span><span class="file">File</span>
                </div>
                <div class="liquid-slogan">כל מתכון במקומו!</div>
            </div>
            
            <div class="liquid-bubbles">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
            </div>
        </div>
    </div>
    
    <!-- FIRE STYLE -->
    <div class="container">
        <div class="fire">
            <div class="flames"></div>
            
            <div class="fire-content">
                <div class="fire-title">
                    <span class="flavor">Flavor</span><span class="file">File</span>
                </div>
                <div class="fire-slogan">כל מתכון במקומו!</div>
            </div>
            
            <div class="embers">
                <div class="ember"></div>
                <div class="ember"></div>
                <div class="ember"></div>
                <div class="ember"></div>
                <div class="ember"></div>
                <div class="ember"></div>
                <div class="ember"></div>
                <div class="ember"></div>
            </div>
        </div>
    </div>
    
    <!-- ELECTRIC STYLE -->
    <div class="container">
        <div class="electric">
            <div class="lightning"></div>
            <div class="electric-lines"></div>
            
            <div class="electric-content">
                <div class="electric-title">
                    <span class="flavor">Flavor</span><span class="file">File</span>
                </div>
                <div class="electric-slogan">כל מתכון במקומו!</div>
            </div>
        </div>
    </div>
</body>
</html>
