<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorFile - עיצוב מטורף</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bungee+Shade&family=Bungee+Inline&family=Orbitron:wght@400;500;600;700;800;900&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0066;
            --secondary-color: #00ffcc;
            --accent-color: #ffcc00;
            --dark-color: #1a0033;
            --light-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .logo-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            perspective: 1000px;
        }
        
        /* CYBER PUNK STYLE */
        .cyberpunk {
            position: relative;
            background: linear-gradient(45deg, #000000, #1a0033);
            border-radius: 10px;
            padding: 60px 40px;
            box-shadow: 
                0 0 0 2px var(--primary-color),
                0 0 0 4px var(--secondary-color),
                0 0 30px var(--primary-color),
                0 0 50px rgba(255, 0, 102, 0.5);
            overflow: hidden;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        .cyberpunk::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 25%, rgba(255, 0, 102, 0.1) 25%, 
                rgba(255, 0, 102, 0.1) 50%, transparent 50%, transparent 75%, 
                rgba(255, 0, 102, 0.1) 75%, rgba(255, 0, 102, 0.1));
            background-size: 20px 20px;
            z-index: 1;
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
        }
        
        .cyberpunk::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 0, 102, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }
        
        .glitch-title {
            font-family: 'Bungee Inline', cursive;
            font-size: 6rem;
            text-align: center;
            color: var(--light-color);
            position: relative;
            z-index: 5;
            text-shadow: 
                3px 3px 0 var(--primary-color),
                -3px -3px 0 var(--secondary-color);
            letter-spacing: -2px;
            transform: perspective(500px) rotateX(10deg);
            margin-bottom: 30px;
        }
        
        .glitch-title .flavor {
            display: inline-block;
            position: relative;
            animation: glitchText 3s infinite;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px var(--primary-color));
        }
        
        .glitch-title .file {
            display: inline-block;
            position: relative;
            animation: glitchText 3s infinite 1.5s;
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px var(--secondary-color));
        }
        
        .glitch-title::before,
        .glitch-title::after {
            content: 'FlavorFile';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .glitch-title::before {
            color: var(--primary-color);
            animation: glitch 0.3s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-5px, -5px);
            opacity: 0.8;
        }
        
        .glitch-title::after {
            color: var(--secondary-color);
            animation: glitch 0.3s infinite reverse;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            transform: translate(5px, 5px);
            opacity: 0.8;
        }
        
        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-align: center;
            color: var(--light-color);
            position: relative;
            z-index: 5;
            text-shadow: 0 0 10px var(--secondary-color);
            letter-spacing: 2px;
            margin-top: 20px;
            transform: perspective(500px) rotateX(-5deg);
            animation: pulseText 2s infinite alternate;
        }
        
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 0%, transparent 95%, var(--primary-color) 95%, var(--primary-color) 100%),
                linear-gradient(90deg, transparent 0%, transparent 95%, var(--primary-color) 95%, var(--primary-color) 100%);
            background-size: 20px 20px;
            z-index: 1;
            opacity: 0.1;
        }
        
        .neon-circle {
            position: absolute;
            border-radius: 50%;
            z-index: 2;
            filter: blur(10px);
            opacity: 0.7;
            animation: float 6s infinite alternate;
        }
        
        .neon-circle:nth-child(1) {
            width: 150px;
            height: 150px;
            background: var(--primary-color);
            top: -30px;
            left: -30px;
        }
        
        .neon-circle:nth-child(2) {
            width: 100px;
            height: 100px;
            background: var(--secondary-color);
            bottom: -20px;
            right: -20px;
            animation-delay: 2s;
        }
        
        .neon-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            bottom: 30%;
            left: -40px;
            animation-delay: 4s;
        }
        
        .neon-line {
            position: absolute;
            height: 2px;
            background: var(--primary-color);
            z-index: 2;
            filter: blur(1px);
            box-shadow: 0 0 10px var(--primary-color);
            animation: lineMove 4s infinite alternate;
        }
        
        .neon-line:nth-child(1) {
            width: 80%;
            top: 20%;
            left: 10%;
        }
        
        .neon-line:nth-child(2) {
            width: 60%;
            top: 80%;
            left: 20%;
            background: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
            animation-delay: 2s;
        }
        
        .icons {
            position: absolute;
            font-size: 2rem;
            color: var(--light-color);
            z-index: 5;
            animation: iconFloat 3s ease-in-out infinite;
        }
        
        .icons:nth-child(1) {
            top: 20px;
            right: 20px;
        }
        
        .icons:nth-child(2) {
            bottom: 20px;
            left: 20px;
            animation-delay: 1.5s;
        }
        
        .icons span {
            margin: 0 5px;
            display: inline-block;
            animation: iconRotate 4s linear infinite;
        }
        
        .icons span:nth-child(2) {
            animation-delay: 1s;
        }
        
        .icons span:nth-child(3) {
            animation-delay: 2s;
        }
        
        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 102, 0.05);
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            animation: glitchEffect 5s infinite;
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255, 0, 102, 0.2), transparent);
            background-size: 100% 8px;
            z-index: 9;
            opacity: 0.1;
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }
        
        .binary {
            position: absolute;
            font-family: monospace;
            font-size: 10px;
            color: var(--primary-color);
            opacity: 0.2;
            z-index: 1;
            pointer-events: none;
        }
        
        .binary:nth-child(1) {
            top: 10%;
            left: 5%;
        }
        
        .binary:nth-child(2) {
            bottom: 15%;
            right: 5%;
        }
        
        /* FUTURISTIC STYLE */
        .futuristic {
            position: relative;
            background: linear-gradient(135deg, #0a0a2a, #2a0a3a);
            border-radius: 20px;
            padding: 60px 40px;
            margin-top: 80px;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 0 30px rgba(0, 255, 204, 0.5),
                inset 0 0 30px rgba(0, 255, 204, 0.2);
            overflow: hidden;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite alternate;
        }
        
        .futuristic::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 255, 204, 0.2) 0%, transparent 70%);
            z-index: 1;
        }
        
        .futuristic-title {
            font-family: 'Audiowide', cursive;
            font-size: 5rem;
            text-align: center;
            color: var(--light-color);
            position: relative;
            z-index: 5;
            text-shadow: 0 0 20px var(--secondary-color);
            letter-spacing: 2px;
            transform: perspective(500px) rotateX(10deg);
            margin-bottom: 30px;
        }
        
        .futuristic-title .flavor {
            display: inline-block;
            background: linear-gradient(to bottom, #ffffff, #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px var(--secondary-color));
        }
        
        .futuristic-title .file {
            display: inline-block;
            background: linear-gradient(to bottom, #00ffcc, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px var(--secondary-color));
        }
        
        .futuristic-subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            color: var(--light-color);
            position: relative;
            z-index: 5;
            text-shadow: 0 0 10px var(--secondary-color);
            letter-spacing: 2px;
            margin-top: 20px;
        }
        
        .circuit {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle at 30% 20%, rgba(0, 255, 204, 0.1) 0%, transparent 8%),
                radial-gradient(circle at 70% 60%, rgba(0, 255, 204, 0.1) 0%, transparent 8%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 204, 0.1) 0%, transparent 8%),
                radial-gradient(circle at 80% 30%, rgba(0, 255, 204, 0.1) 0%, transparent 8%);
            z-index: 1;
        }
        
        .circuit::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                linear-gradient(to right, transparent 49%, rgba(0, 255, 204, 0.2) 49%, rgba(0, 255, 204, 0.2) 51%, transparent 51%),
                linear-gradient(to bottom, transparent 49%, rgba(0, 255, 204, 0.2) 49%, rgba(0, 255, 204, 0.2) 51%, transparent 51%);
            background-size: 40px 40px;
            z-index: 1;
            opacity: 0.3;
        }
        
        /* NEON STYLE */
        .neon {
            position: relative;
            background: #000;
            border-radius: 20px;
            padding: 60px 40px;
            margin-top: 80px;
            box-shadow: 
                0 0 10px rgba(255, 0, 102, 0.5),
                0 0 20px rgba(255, 0, 102, 0.3),
                0 0 30px rgba(255, 0, 102, 0.1);
            overflow: hidden;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite alternate-reverse;
        }
        
        .neon-title {
            font-family: 'Russo One', sans-serif;
            font-size: 5rem;
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 5;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--primary-color),
                0 0 30px var(--primary-color),
                0 0 40px var(--primary-color);
            letter-spacing: 5px;
            transform: perspective(500px) rotateX(10deg);
            margin-bottom: 30px;
            animation: neonPulse 1.5s infinite alternate;
        }
        
        .neon-title .flavor {
            color: #ff0066;
        }
        
        .neon-title .file {
            color: #00ffcc;
        }
        
        .neon-subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 5;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px var(--secondary-color),
                0 0 15px var(--secondary-color);
            letter-spacing: 3px;
            margin-top: 20px;
            animation: neonPulse 1.5s infinite alternate 0.5s;
        }
        
        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-radius: 20px;
            z-index: 2;
            box-sizing: border-box;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color)) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            animation: borderRotate 4s linear infinite;
        }
        
        .neon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(ellipse at center, rgba(255, 0, 102, 0.2) 0%, transparent 70%);
            z-index: 1;
            animation: glowPulse 3s infinite alternate;
        }
        
        /* ANIMATIONS */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(1deg); }
            66% { transform: translateY(-7px) rotate(-1deg); }
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
        }
        
        @keyframes glitchText {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(-2px, -2px); }
            30% { transform: translate(2px, 2px); }
            40% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            70% { transform: translate(2px, 2px); }
            80% { transform: translate(-2px, -2px); }
            90% { transform: translate(2px, -2px); }
        }
        
        @keyframes pulseText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }
        
        @keyframes lineMove {
            0% { transform: translateX(-10%); }
            100% { transform: translateX(10%); }
        }
        
        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes iconRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes glitchEffect {
            0%, 100% { opacity: 0; }
            5%, 10% { opacity: 0.3; }
            5.1%, 10.1% { opacity: 0; }
            20%, 25% { opacity: 0.3; }
            20.1%, 25.1% { opacity: 0; }
            50%, 55% { opacity: 0.3; }
            50.1%, 55.1% { opacity: 0; }
            80%, 85% { opacity: 0.3; }
            80.1%, 85.1% { opacity: 0; }
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes neonPulse {
            0%, 100% { 
                opacity: 1;
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px var(--primary-color),
                    0 0 30px var(--primary-color),
                    0 0 40px var(--primary-color);
            }
            50% { 
                opacity: 0.8;
                text-shadow: 
                    0 0 2px #fff,
                    0 0 5px #fff,
                    0 0 10px var(--primary-color),
                    0 0 15px var(--primary-color),
                    0 0 20px var(--primary-color);
            }
        }
        
        @keyframes borderRotate {
            0% { background-position: 0% 0%; }
            100% { background-position: 130% 0%; }
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .glitch-title {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .futuristic-title, .neon-title {
                font-size: 3rem;
            }
            
            .futuristic-subtitle, .neon-subtitle {
                font-size: 1.2rem;
            }
            
            .cyberpunk, .futuristic, .neon {
                padding: 40px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .glitch-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .futuristic-title, .neon-title {
                font-size: 2.2rem;
            }
            
            .futuristic-subtitle, .neon-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- CYBERPUNK STYLE -->
    <div class="logo-container">
        <div class="cyberpunk">
            <div class="cyber-grid"></div>
            
            <div class="neon-circle"></div>
            <div class="neon-circle"></div>
            <div class="neon-circle"></div>
            
            <div class="neon-line"></div>
            <div class="neon-line"></div>
            
            <div class="icons">
                <span>🔥</span>
                <span>🍽️</span>
                <span>💾</span>
            </div>
            
            <div class="icons">
                <span>⚡</span>
                <span>📂</span>
                <span>🚀</span>
            </div>
            
            <div class="binary">01000110 01101100 01100001 01110110 01101111 01110010</div>
            <div class="binary">01000110 01101001 01101100 01100101</div>
            
            <h1 class="glitch-title">
                <span class="flavor">Flavor</span><span class="file">File</span>
            </h1>
            
            <p class="subtitle">כל מתכון במקומו!</p>
            
            <div class="glitch-effect"></div>
            <div class="scanline"></div>
        </div>
    </div>
    
    <!-- FUTURISTIC STYLE -->
    <div class="logo-container">
        <div class="futuristic">
            <div class="circuit"></div>
            
            <h1 class="futuristic-title">
                <span class="flavor">Flavor</span><span class="file">File</span>
            </h1>
            
            <p class="futuristic-subtitle">כל מתכון במקומו!</p>
        </div>
    </div>
    
    <!-- NEON STYLE -->
    <div class="logo-container">
        <div class="neon">
            <div class="neon-border"></div>
            <div class="neon-glow"></div>
            
            <h1 class="neon-title">
                <span class="flavor">Flavor</span><span class="file">File</span>
            </h1>
            
            <p class="neon-subtitle">כל מתכון במקומו!</p>
        </div>
    </div>
</body>
</html>
